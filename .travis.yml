sudo: required
addons:
  chrome: stable
language: node_js
node_js:
  - '10'
branches:
  only:
    - master
script:
  - npm install
  - npm run build
deploy:
  - provider: s3
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    bucket: about-react
    skip_cleanup: true
    local_dir: build
    region: ap-southeast-2
    on:
      branch: master